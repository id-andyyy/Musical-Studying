{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Header -->
<header class="header" id="header">
    <div class="container">
        <div class="headline">
            <h3>Вход</h3>
        </div>
    </div>
</header>
<!-- Login -->
<section class="auth" id="login">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="container">
            {% include "loginsys/inc/_messages.html" %}
            {% for field in form %}
                {% include "loginsys/inc/_form.html" %}
            {% endfor %}
            <div class="search-button">
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}
