<div class="container">
  <div class="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">Musical Studying</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'main' %}">Главная</a>
            </li>
            <li class="nav-item {% if request.path == '/tasks/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'tasks' %}">Задания</a>
            </li>
            <li class="nav-item {% if request.path == '/songs/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'songs' %}">Песни</a>
            </li>
<!--            <li class="nav-item">-->
<!--              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">О сервисе</a>-->
<!--            </li>-->
          </ul>
          <div class="nav-auth">
            {% if request.user.is_authenticated %}
              <a class="btn btn-link" style="color: white;" href="#">Личный кабинет</a>
              <a class="btn btn-danger" href="{% url 'logout' %}">Выйти</a>
            {% else %}
              <a class="btn btn-link" style="color: white;" href="{% url 'register' %}">Регистрация</a>
              <a class="btn btn-danger" href="{% url 'login' %}">Вход</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
